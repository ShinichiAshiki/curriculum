<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let elm_selectValue = document.getElementsByTagName('select');
            let elm_tbl = document.getElementsByTagName('tbody');
            if( ( elm_selectValue != undefined ) && ( elm_tbl != undefined ) ){
                console.log(elm_selectValue[0].value);
                switch (elm_selectValue[0].value){
                    case '日本語':
                        console.log(elm_tbl[0].children[1]);
                        elm_tbl[0].children[0].style.display = "block";
                        elm_tbl[0].children[1].style.display = "none";
                        break;
                    case 'English':
                        console.log(elm_tbl[0].children[0]);
                        elm_tbl[0].children[0].style.display = "none";
                        elm_tbl[0].children[1].style.display = "block";
                        break;
                    
                    case '全て表示':
                        elm_tbl[0].children[0].style.display = "block";
                        elm_tbl[0].children[1].style.display = "block";
                        break;
                    default:

                        break;
                }
            }else{
                window.alert('セレクタかテーブルのObjが未定義');
            }
        }
    </script>
</body>
</html>
